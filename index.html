<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article class="card">
    <figure class="blog-img">
      <img src="./assets/images/illustration-article.svg" alt="blog-image">
    </figure>
    <section class="content">
      <div class="category">
        <p>Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="author">
      <h3>Greg Hooper</h3>
    </div>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/j0th4r">j0th4r</a>.
  </footer>
</body>
</html>
